<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar Page</title>
		<link rel="stylesheet" href="../src/css/calendar.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<header>
			<form>
				<div class="navigation">
					<div class="navigation__search-wrapper">
						<input
							type="search"
							class="navigation__search-input"
							placeholder="Search..."
						/>
						<button class="navigation__search-button" type="submit">
							<i class="fa fa-search search-icon fa-lg"></i>
						</button>
					</div>
					<div class="navigation__links">
						<ul class="navigation__list">
							<li class="navigation__list-style">
								<a
									class="navigation__list-link"
									href="http://127.0.0.1:5500/public/index.html?"
									>Homepage</a
								>
							</li>
							<li class="navigation__list-style">
								<a
									class="navigation__list-link"
									href="http://127.0.0.1:5500/public/calendar.html"
									>Calendar</a
								>
							</li>
						</ul>
					</div>
					<div class="navigation__date">
						<i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
						<i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
						<p class="navigation__month">JULY/2022</p>
					</div>
				</div>
			</form>
		</header>
